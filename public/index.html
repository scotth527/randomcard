<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Randomcard generator</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="shortcut icon" href="./asset/img/4geeks.ico"></head>
    <body onLoad="window">
        <div class="container-fluid">
            <div class="row">
              <div id="card" class="rounded col-8 mt-3 mx-auto text-align-center">
                  <span id="topsuit"></span>
                  <h1 id="cardnumber" class="pt-5 pb-5 d-flex justify-content-center"></h1>
                  <span id="bottomsuit" class="col-12 d-flex justify-content-end"></span>
              </div>
            </div>
        </div>
        
        
        <!-- do not remove this bundle.js tag -->
        <script type="text/javascript" src="./bundle.js"></script></body>
</html>
